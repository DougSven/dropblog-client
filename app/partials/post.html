<div class="container">

  <div class="blog-header">
    <h1 class="blog-title">Dropblog</h1>
    <p class="lead blog-description">A fun project to begin a conversation</p>
  </div>

  <div class="row">

    <div class="col-sm-8 blog-main">

      <div class="blog-post">
        <h2 class="blog-post-title">Sample blog post</h2>
        <p class="blog-post-meta">January 1, 2014 by <a href="#">Mark</a></p>

        
      </div><!-- /.blog-post -->

      <ul class="pager">
        <li><a href="#">Previous</a></li>
        <li><a href="#">Next</a></li>
      </ul>

    </div><!-- /.blog-main -->

    <div class="col-sm-3 col-sm-offset-1 blog-sidebar">
      <div class="sidebar-module sidebar-module-inset">
        <h4>About</h4>
        <p>This has been an excellent learning experience. </p>
      </div>
      <div class="sidebar-module" ng-controller="PostListCtrl">
        <h4>Archives</h4>
        <ol class="list-unstyled">
          <!-- Limit this list -->
          <li ng-repeat="post in posts"><a href="#">{{post.title}}</a></li>
        </ol>
      </div>
<!--           <div class="sidebar-module">
        <h4>Elsewhere</h4>
        <ol class="list-unstyled">
          <li><a href="#">GitHub</a></li>
          <li><a href="#">Twitter</a></li>
          <li><a href="#">Facebook</a></li>
        </ol>
      </div> -->
    </div><!-- /.blog-sidebar -->

  </div><!-- /.row -->

</div><!-- /.container -->

<div class="container" ng-controller="PostListCtrl">

  <div class="blog-header">
    <h1 class="blog-title">Dropblog</h1>
    <p class="lead blog-description">A fun project to begin a conversation</p>
  </div>

  <div class="row">

    <div class="col-sm-8 blog-main">

      <div class="blog-post">
        <h2 class="blog-post-title">{{post.title}}</h2>
        {{post.content}}
      </div><!-- /.blog-post -->
<!-- create siblings for pager -->
<!--       <ul class="pager">
        <li><a href="#">Previous</a></li>
        <li><a href="#">Next</a></li>
      </ul> -->

    </div><!-- /.blog-main -->

    <div class="col-sm-3 col-sm-offset-1 blog-sidebar">
      <div class="sidebar-module sidebar-module-inset">
        <h4>About</h4>
        <p>This has been an excellent learning experience. </p>
      </div>
      <div class="sidebar-module">
        <h4>Archives</h4>
        <ol class="list-unstyled">
          <!-- Limit this list -->
          <li ng-repeat="post in posts"><a ng-click="focus(post.id)" href="#" onClick="return false;">{{post.title}}</a></li>
        </ol>
      </div>

    </div><!-- /.blog-sidebar -->

  </div><!-- /.row -->

</div><!-- /.container -->

<div class="container" ng-controller="PostCtrl">
	<div class="blog-header">
		<h1 class="blog-title">Dropblog Admin</h1>
		<p class="lead blog-description">Create a new post</p>
	</div>
	<div class="row">
		<div class="col-sm-8 blog-main">
			<form novalidate class="post-form form-horizontal">
				<input type="hidden" class="form-control" ng-model="post.id">
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Title" ng-model="post.title">
				</div>
				<div class="form-group">
					<textarea class="form-control" rows="5" placeholder="Content" ng-model="post.content"></textarea>
				</div>
				<div>
					<button type="button" class="btn btn-primary" ng-click="update(post)">Save</button>
					<button type="button" class="btn btn-default" ng-click="new()">New</button>
					<button type="button" class="btn btn-danger" ng-click="delete(post.id)">Delete</button>
			  		
				</div>
			</form>
		</div>
		
		<div class="col-sm-3 col-sm-offset-1 blog-sidebar">
			<div class="sidebar-module">
				<h4>Click to edit</h4>
				<ol class="list-unstyled">
				  <!-- Limit this list -->
				  <li ng-repeat="post in posts"><a ng-click="edit(post.id)" href="#" onClick="return false;">{{post.title}}</a></li>
				</ol>
			</div>
		</div>
	</div>
</div>
